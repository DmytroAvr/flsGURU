<div id="search" aria-hidden="true" class="popup popup--search">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-plus"></button>
			<div class="popup__text">
				<form class="search-form" action="#" method="get">
					<div class="search-form__title title title--small">Search</div>
					<div class="search-form__body">
						<div class="search-form__line">
							<input class="search-form__input input" data-required autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Search">
							<button class="search-form__button button _icon-search " type="submit"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
