<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="car__body">
		<picture class="car__main-part body2">
			<source srcset="img/parts/body2.webp" type="image/webp">
			<img src="img/parts/body2.png" alt="part of the car">
		</picture>
		<div class="car__parts">
			<!-- blocks -->
			<picture class="car__part right1-1">
				<source srcset="img/parts/1-1right.webp" type="image/webp">
				<img src="img/parts/1-1right.png" alt="part of the car">
			</picture>
			<picture class="car__part right1-2">
				<source srcset="img/parts/1-2right.webp" type="image/webp">
				<img src="img/parts/1-2right.png" alt="part of the car">
			</picture>
			<picture class="car__part glass-left">
				<source srcset="img/parts/glass-left.webp" type="image/webp">
				<img src="img/parts/glass-left.png" alt="part of the car">
			</picture>
			<picture class="car__part glass-right">
				<source srcset="img/parts/glass-right.webp" type="image/webp">
				<img src="img/parts/glass-right.png" alt="part of the car">
			</picture>
			<picture class="car__part grid">
				<source srcset="img/parts/grid.webp" type="image/webp">
				<img src="img/parts/grid.png" alt="part of the car">
			</picture>
			<picture class="car__part headlight-left">
				<source srcset="img/parts/headlight-left.webp" type="image/webp">
				<img src="img/parts/headlight-left.png" alt="part of the car">
			</picture>
			<picture class="car__part headlight-right">
				<source srcset="img/parts/headlight-right.webp" type="image/webp">
				<img src="img/parts/headlight-right.png" alt="part of the car">
			</picture>
			<picture class="car__part hood">
				<source srcset="img/parts/hood.webp" type="image/webp">
				<img src="img/parts/hood.png" alt="part of the car">
			</picture>
		</div>
	</div>

</body>

</html>
