<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<title>hw16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a class="header__logo logo" href="#">
					<img src="img/logo.svg" alt="logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__items">
						<li class="menu__item uderline"><a class="menu__link" href="#">About Us</a></li>
						<li class="menu__item uderline"><a class="menu__link" href="#">Courses</a></li>
						<li class="menu__item uderline"><a class="menu__link" href="#">Events</a></li>
						<li class="menu__item uderline"><a class="menu__link" href="#">Blog</a></li>
						<li class="menu__item uderline--off menu__item--active"><a class="menu__link" href="#" tabindex="-1">Contacts</a></li>
					</ul>
				</nav>
				<div class="header__actions actions">
					<button class="actions__button button button--orange"><span>Get consultation</span></button>
					<a class="actions__login uderline" href="#">Log in / Register</a>
				</div>
			</div>
		</header>

		<!-- main -->
		<main class="main">
			<section class="questions">
				<div class="questions__container">
					<h2 hidden>ask question</h2>
					<div class="questions__img">
						<img src="img/main-block/illustration.svg" alt="illustration">
					</div>
					<div class="questions__block-actions actions-block">
						<div class="actions-block__block-title title-block">
							<p>Any questions?</p>
							<h2>Drop us a line</h2>
						</div>
						<form class="actions-block__block-forms forms-block" action="https://jsonplaceholder.typicode.com/posts" method="post">
							<div class="forms-block__input-row forms-block__input-row--first-name">
								<label for="question-first-name">First Name*</label>
								<input type="text" name="firstName" id="question-first-name" placeholder="Your first name" required>
							</div>
							<div class="forms-block__input-row forms-block__input-row--last-name">
								<label for="question-last-name">Last Name*</label>
								<input type="text" name="lastName" id="question-last-name" placeholder="Your last name" required>
							</div>
							<div class="forms-block__input-row forms-block__input-row--email">
								<label for="question-email">Email*</label>
								<input type="email" name="email" id="question-email" placeholder="Your working email" required>
							</div>
							<div class="forms-block__input-row forms-block__input-row--phone">
								<label for="question-phone">Phone</label>
								<input type="tel" name="phone" id="question-phone" placeholder="Your phone number">
							</div>
							<div class="forms-block__input-row forms-block__input-row--message">
								<label for="question-message">Message*</label>
								<textarea name="message" id="question-message" cols="30" rows="1" placeholder="Your message" required></textarea>
							</div>

							<!-- questionMood -->
							<div class="forms-block__input-row forms-block__input-row--question-mood mood-question">
								<div class="mood-question__title">Choose your mood</div>
								<div class="mood-question__line mood-question__line--angry">
									<input type="radio" name="mood" id="mood-angry" value="angry">
									<label for="mood-angry"></label>
								</div>
								<div class="mood-question__line mood-question__line--expressionless ">
									<input type="radio" name="mood" id="mood-expressionless" value="expressionless">
									<label for="mood-expressionless"></label>
								</div>
								<div class="mood-question__line mood-question__line--happy ">
									<input type="radio" name="mood" id="mood-happy" value="happy">
									<label for="mood-happy"></label>
								</div>
								<div class="mood-question__line mood-question__line--heart-eyes ">
									<input checked type="radio" name="mood" id="mood-heart-eyes" value="heart-eyes">
									<label for="mood-heart-eyes"></label>
								</div>

							</div>
							<!-- questionMood -->


							<div class="forms-block__input-row forms-block__input-row--checkbox">
								<input type="checkbox" name="questionAgree" id="question-agree" required>
								<label for="question-agree">I agree to receive communications from Createx Online School</label>
							</div>
							<div class="forms-block__input-row forms-block__input-row--submit">
								<button type="submit" class="button button--orange"><span>Send message</span></button>
							</div>
						</form>
					</div>
				</div>
			</section>

		</main>

		<!-- footer -->
		<footer class="footer">
			<div class="footer__container">
				footer
			</div>
		</footer>
	</div>
</body>

</html>
