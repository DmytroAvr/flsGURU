<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
	<title>hw 18</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a class="header__logo" href="#">
					<img src="img/logo.svg" alt="logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__items">
						<li class="menu__item"><a class="menu__link" href="#">About Us</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Courses</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Events</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Contacts</a></li>
					</ul>
				</nav>
				<div class="header__actions actions">
					<button class="actions__button button button--orange-gradient" href="#">Get consultation</button>
					<a class="actions__account" href="#">Log in / Register</a>
				</div>
				<div class="header__icon-menu"><span></span></div>
			</div>
		</header>
		<main class="main">
			<section class="hero">
				<div class="hero__container">
					<div class="hero__row-info info-row-hero">
						<div class="info-row-hero__info">
							<a class="info-row-hero__play" href="#">Play showreel</a>
							<h1 class="info-row-hero__title">Enjoy studying
								with Createx Online Courses</h1>
							<div class="info-row-hero__row-actions actions-row-hero">
								<button class="actions-row-hero__transparent-button button button--transparent"><span>About us</span></button>
								<button class="actions-row-hero__orange-button button button button--orange-gradient">Explore courses</button>
							</div>
						</div>
						<div class="info-row-hero__img">
							<img src="img/hero-block/illustration.svg" alt="">
						</div>
					</div>
					<div class="hero__row-achievement achievement-row">
						<div class="achievement-row__info">
							<div class="achievement-row__count">1200</div>
							<div class="achievement-row__about">Students graduated</div>
						</div>
						<div class="achievement-row__dot"></div>
						<div class="achievement-row__info">
							<div class="achievement-row__count">84</div>
							<div class="achievement-row__about">Completed courses</div>
						</div>
						<div class="achievement-row__dot"></div>
						<div class="achievement-row__info">
							<div class="achievement-row__count">16</div>
							<div class="achievement-row__about">Qualified tutors</div>
						</div>
						<div class="achievement-row__dot"></div>
						<div class="achievement-row__info">
							<div class="achievement-row__count">5</div>
							<div class="achievement-row__about">Years of experience</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="footer__container">


			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
