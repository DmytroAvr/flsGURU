<!DOCTYPE html>
<html lang="en">

<head>
	<title>hw25</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__row-header">
					<h2 class="header__title">NewGOOGLE</h2>

					<button class="header__theme _icon-sun"><span class="visually-hidden">push the button for changing theme</span></button>

				</div>
			</div>
		</header>
		<main class="page">

			<article class="newGoogle">
				<h2 class="visually-hidden">The best searching system</h2>
				<div class="newGoogle__container">

					<div class="newGoogle__wrapper">
						<div class="newGoogle__search-start">
							<button class="newGoogle__start-to-search push-to-see _icon-eye"><span class="visually-hidden">Open search input</span>
							</button>
							<div class="newGoogle__body-form-search">
								<form class="searching-form" action="https://jsonplaceholder.typicode.com/posts" method="post">
									<div class="searching-form__row">
										<label for="main-search" class="visually-hidden" hidden>Enter your search term</label>
										<!--Чи краще використати hidden ????????-->
										<input type="text" name="searchTerm" id="main-search" placeholder="start search now" required maxlength="20">
										<button type="submit" class="searching-form__search-button button-form _icon-search"><span class="visually-hidden">search</span></button>
									</div>
									<div class="searching-form__characters">
										<span></span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</article>
		</main>

		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
