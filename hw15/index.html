<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css\style.css" rel="stylesheet">
	<link href="css\_common.css" rel="stylesheet">
	<title>hw15</title>
</head>

<body>

	<div class="wrapper">

		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="#"><img src="img/logo.svg" alt="logo"></a>
				</div>
				<nav class="header__menu menu">
					<ul class="menu__items">
						<li class="menu__item"><a class="menu__link" href="#">About Us</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Courses</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Events</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Contacts</a></li>
					</ul>
				</nav>
				<div class="header__actions actions">
					<button class="actions__button button button--orange">Get consultation</button>
					<a class="actions__auth" href="#"><span>Log in / Register</span></a>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="hero">
				<div class="hero__container">
					<div class="hero__main-block">
						<div class="hero__info info">
							<a class="info__play" href="#">Play showreel</a>
							<h1 class="info__title">Enjoy studying with Createx Online Courses</h1>
							<div class="hero__buttons">
								<button class="button button--transparent">About us</button>
								<button class="button button--orange">Explore courses</button>
							</div>
						</div>
						<div class="hero__image">
							<img src="img/main-block/illustration.svg" alt="illustration">
						</div>
					</div>
					<div class="hero__achieves achieves">
						<div class="achieves__item">
							<span>1200</span>
							<p>Students graduated</p>
						</div>
						<div class="achieves__dot"></div>
						<div class="achieves__item">
							<span>84</span>
							<p>Completed courses</p>
						</div>
						<div class="achieves__dot"></div>
						<div class="achieves__item">
							<span>16</span>
							<p>Qualified tutors</p>
						</div>
						<div class="achieves__dot"></div>
						<div class="achieves__item">
							<span>5</span>
							<p>Years of experience</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				footer
			</div>
		</footer>



	</div>


</body>

</html>
